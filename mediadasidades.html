<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
    
var totalfamiliares= parseInt(prompt("quantidade de familiares?"));
var numero =1;
var totalidades =0;

totalidades =totalidades + idade;

}
var mediadasidade = totalidades/totalfamiliares;
mostra("a media das idades dos familiares e " + mediadasidade);
mostra(" fim ")



</script>
